<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>TimberTicTacToe</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="gamestyle.css" type="text/css" media="screen" charset="utf-8">
    </head>

    <body>
        <h1>Welcome to Timber Tic Tac Toe</h1>
        <h2>The unbeatable tic tac toe game</h2>

        <div class="player-selection"> 
            <div>Pick your symbol</div> 
            <div class="symbol-option" id="x" onclick="selectPlayer(this)"> X </div>
            <div class="symbol-option" id="o" onclick="selectPlayer(this)"> O </div>
        </div>
        
        <div class="your-symbol"></div>

        <div class="turn"></div>

        <div class="game-area">
            <div class="board" id="0" onclick="selectSquare(this)"> </div>
            <div class="board" id="1" onclick="selectSquare(this)"> </div>
            <div class="board" id="2" onclick="selectSquare(this)"> </div>
            <div class="board" id="3" onclick="selectSquare(this)"> </div>
            <div class="board" id="4" onclick="selectSquare(this)"> </div>
            <div class="board" id="5" onclick="selectSquare(this)"> </div>
            <div class="board" id="6" onclick="selectSquare(this)"> </div>
            <div class="board" id="7" onclick="selectSquare(this)"> </div>
            <div class="board" id="8" onclick="selectSquare(this)"> </div>
        </div>

        <button class="reset" onclick="reset()">Reset</button>

        <div class="scoreboard">
            <div class="score-title">Score</div>
            <div class="win">Wins: 0</div>
            <div class="loss">Losses: 0</div>
            <div class="draw">Draws: 0</div>
        </div>

        <script src="game.js"></script>
    </body>
</html>
